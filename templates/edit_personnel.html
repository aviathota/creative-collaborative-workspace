<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Personnel - {{ project.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_pages.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="/profile" class="sidebar-icon">
                <span class="icon">üë§</span>
                <span class="text">Profile</span>
            </a>
            <a href="/projects" class="sidebar-icon">
                <span class="icon">üìÅ</span>
                <span class="text">Projects</span>
            </a>
            <a href="/tasks" class="sidebar-icon">
                <span class="icon">üìä</span>
                <span class="text">Tasks</span>
            </a>
            <a href="/messages" class="sidebar-icon">
                <span class="icon">‚úâÔ∏è</span>
                <span class="text">Messages</span>
            </a>
        </div>
        <div class="main-content">
            <h1>Edit Personnel - {{ project.name }}</h1>
            <form id="edit-personnel-form">
                <div class="input-group">
                    <label for="new-contributor">New Contributor:</label>
                    <input type="text" id="new-contributor" name="new-contributor">
                    <button type="button" id="add-contributor-btn">Add</button>
                </div>
                <div class="contributors">
                    <label>Current Contributors:</label>
                    {% for contributor in project.contributors %}
                        <div>{{ contributor }}</div>
                    {% endfor %}
                </div>
                <button type="submit">Save Changes</button>
            </form>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
